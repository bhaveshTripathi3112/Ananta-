<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ananta</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; }
.chat-container::-webkit-scrollbar { width: 8px; }
.chat-container::-webkit-scrollbar-thumb { background-color: #4f46e5; border-radius: 4px; }
.chat-container::-webkit-scrollbar-track { background-color: #374151; }
</style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

<div class="w-full max-w-6xl mx-auto bg-gray-800 rounded-lg shadow-2xl flex" style="height: 90vh;">

  <!-- Left Panel: File Manager -->
  <div class="w-1/3 bg-gray-800/50 p-6 rounded-l-lg border-r border-gray-700 flex flex-col">
    <h2 class="text-2xl font-bold mb-4 text-indigo-400">File Manager</h2>

    <!-- File Upload -->
    <div class="bg-gray-700 p-4 rounded-lg mb-6">
      <h3 class="text-lg font-semibold mb-3 text-gray-200">Upload a File</h3>
      <input type="file" id="fileInput" class="block w-full text-sm text-gray-400
        file:mr-4 file:py-2 file:px-4
        file:rounded-full file:border-0
        file:text-sm file:font-semibold
        file:bg-indigo-500 file:text-white
        hover:file:bg-indigo-600 transition-colors cursor-pointer mb-3">
      <button id="uploadButton" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full transition-colors">
        Upload
      </button>
    </div>

    <!-- File List -->
    <div class="bg-gray-700 p-4 rounded-lg flex-grow overflow-y-auto">
    <h3 class="text-lg font-semibold mb-3 text-gray-200">Available Files</h3>
      <ul id="fileList" class="space-y-2">
        <!-- File list will be populated here -->
      </ul>
    </div>
    <div class="mt-4 text-xs text-center text-gray-500">
      <p>Proxy Server at: <span id="proxy-address"></span></p>
    </div>
  </div>

  <!-- Right Panel: Ollama Chat -->
  <div class="w-2/3 p-6 flex flex-col">
    <h2 class="text-2xl font-bold mb-4 text-indigo-400">Ananta</h2>

    <div class="flex items-center mb-4 space-x-2">
      <input id="ws-url" type="text" class="w-full bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 text-sm" placeholder="ws://localhost:8765">
      <input id="model" type="text" value="llama3:8b" class="w-1/2 bg-gray-700 border border-gray-600 rounded-lg py-2 px-3 text-sm" placeholder="llama3:8b">
    </div>

    <div id="chat-container" class="chat-container flex-grow bg-gray-900 rounded-lg p-4 overflow-y-auto mb-4 space-y-4">
      <div class="text-gray-400 text-center p-4">No messages yet. Start by sending a prompt.</div>
    </div>

    <div class="flex space-x-2">
      <textarea id="prompt" class="w-full bg-gray-700 border border-gray-600 rounded-lg p-3 focus:ring-2 focus:ring-indigo-500 focus:outline-none resize-none" rows="2" placeholder="Type your message "></textarea>
      <button id="sendMessageBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">
        Send
      </button>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
